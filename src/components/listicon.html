<each loop="item in {{ list }}">
    <div class="listicon">
        <figure class="listicon__image">
            <img src="../assets/icon/ic-{{ item.iconlink }}.svg" alt="icon">
        </figure>
        <p class="listicon__main-title">{{ item.maintitle }}</p>
        <div class="listicon__bar"></div>
        <p class="listicon__title">4,729 curated design resources to energize your creative workflow</p>
    </div>
</each>
